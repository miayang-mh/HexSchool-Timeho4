<article>
    <h2>有情人終成眷屬</h2>
    <p>此話出自“嘆人間真男女難為知己，願天下有情人終成眷屬”，是作者王實甫通過《西廂記》裡的主人公發出的對美好愛情的真誠呼喚，已成為熟語和常用語。人們常說：有情人終成眷屬。</p>
    <img src="./img/pic.png" alt="">
    <p>永老無別離，萬古常完聚，願天下有情的都成了眷屬。描寫了書生張君瑞和貴族小姐崔鶯鶯的戀愛經過，雖崔母極力反對，但婢女紅娘熱心穿針引線，經過一番周折，張生和崔鶯鶯喜慶團圓、有情人終成眷屬，故事表現了反對封建禮教的主題，而"紅娘"一詞則成為今天促成別人婚姻的人的代名詞。</p>
</article>
